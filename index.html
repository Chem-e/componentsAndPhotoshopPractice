<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">


                <div class="card div1" style="width:21rem;">
                    <video loop="loop" class="vid">
                                    <source src="videos/movie.mp4" type="video/mp4">
                            
                                    
                                  </video>
                    <div class="card-body div1-body">
                        <div class="replay">
                            <i class="fas fa-sync-alt  fa-lg"></i>
                        </div>
                        <div class="playbar">

                            <div class="played-vid"></div>

                        </div>
                        <div class="volume">
                            <i class="fas fa-volume-down  fa-lg"></i>
                        </div>
                    </div>
                </div>
                <br>

                <br>

                <div class="d-flex">

                    <!-- div 2 -->
                    <div class="card div2">

                        <ul class="d-flex flex-column list-group list-group-flush">
                            <li class="list-group-item justify-content-center align-items-center">
                                <i class="fab div2-icon fa-facebook-f fa-lg"></i></li>
                            <li class="list-group-item justify-content-center align-items-center">
                                <i class="fab div2-icon fa-lg fa-twitter"></i></li>
                            <li class="list-group-item justify-content-center align-items-center">
                                <i class="fab div2-icon fa-lg fa-google-plus-g"></i></li>
                        </ul>
                    </div>




                    <!-- div 3 -->
                    <div class="card" style="width: 18rem;">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item div3"><i class="fas div3-icon fa-lg fa-pencil-alt"></i> Edit Post</li>
                            <li class="list-group-item div3"><i class="fas div3-icon fa-lg fa-times"></i> &nbsp; Remove Post</li>
                            <li class="list-group-item div3"><i class="fas div3-icon fa-lg fa-check"></i> Save Post</li>
                        </ul>
                    </div>
                    <br>

                </div>
                <!-- div 4 -->
                <div class="card" style="width: 21rem;">
                    <div class="main-weather-icon">
                        <img class="weather-image" alt="Card image cap" src="images/weather.png"> <br><b>13
                <sup>o</sup>C</b> &nbsp; Marseille
                    </div>
                    <div class="card-body weather-card-body">
                        <div class="column1 column">
                            <h4>Mon</h4>
                            <i class="fas fa-2x fa-cloud-sun-rain"></i>
                            <p>&nbsp; &nbsp;13<sup>o</sup>C</p>
                        </div>
                        <div class="column2 column">
                            <h4>Tue</h4>
                            <i class="fas fa-2x fa-cloud-showers-heavy"></i>
                            <p>&nbsp; &nbsp;10<sup>o</sup>C</p>
                        </div>
                        <div class="column3 column">
                            <h4>Wed</h4>
                            <i class="fas fa-2x fa-cloud-sun"></i>
                            <p>&nbsp; &nbsp;17<sup>o</sup>C</p>
                        </div>
                        <div class="column4 column">
                            <h4>Mon</h4>
                            <i class="far fa-2x fa-sun"></i>
                            <p>&nbsp; &nbsp;22<sup>o</sup>C</p>
                        </div>
                    </div>
                </div>

                <br>
            </div>
            <div class="col">
                <!-- div 5 -->



                <div class="card" style="width: 21rem;">
                    <div class="div4-contact">
                        <span>
                    <img class="contact-image" alt="Card image cap" src="images/vid-bg.jpg"  >
                    <mark class="mark">18</mark>
                </span>

                        <div class="div4-contact-details">

                            <h4 class="div4-contact-name">
                                <b>Anne</b> Thai
                            </h4>


                            <p class="product-designer">Product Designer</p>
                            <a class="link" href="#"><i class="fas fa-link"></i>&nbsp; &nbsp; &nbsp; <u>http://annethai.com/</u></a>
                        </div>
                    </div>
                    <div class="card-body div4-body d-flex bd-highlight">
                        <div class="clock p-2 flex-fill bd-highlight"> <i class=" far fa-clock"></i></div>
                        <div class="heart  p-2 flex-fill bd-highlight"> <i class="far  fa-heart"></i></div>
                        <div class="music  p-2 flex-fill bd-highlight"> <i class="fas fa-music "></i></div>

                    </div>
                </div>

                <!-- div 6 -->


                <div class="card " style="width:21rem;">

                    <div class="card-body div6 ">
                        <form class="div6-input">
                            <div class="col-auto">

                                <div class="input-group mb-2  div6-input1">
                                    <div class="input-group-prepend  ">
                                        <div class="input-group-text "><i class="far fa-user"></i></div>
                                    </div>
                                    <input class="form-control form-control-lg" type="text">
                                </div>
                            </div>
                            <div class="col-auto form-feilds">

                                <div class="input-group mb-2 div6-input2 ">
                                    <div class="input-group-prepend ">
                                        <div class="input-group-text"><i class="fas fa-lock"></i></div>
                                    </div>
                                    <input class="form-control form-control-lg" type="text" placeholder="password">
                                </div>
                                <button type="submit" class="btn submit btn-primary">SUBMIT</button>
                                <u class="underline">Forgot your password?</u>

                            </div>


                        </form>

                    </div>
                    <div class="footer"> Login with Google+</div>
                </div>
                <br>

                <!-- div 7 -->
                <div class="card" style="width: 21rem;">
                    <iframe width="100% " src="https://maps.google.com/maps?width=100%&height=600&hl=en&q=Malet%20St%2C%20London%20WC1E%207HU%2C%20United%20Kingdom+(Your%20Business%20Name)&ie=UTF8&t=&z=14&iwloc=B&output=embed
                " frameborder="0 " scrolling="no " marginheight="0 " marginwidth="0 " class="embed-responsive-item "></iframe>
                    <div class="card-body d-flex justify-content-between map-card-body">
                        <span class="location-name"> <b>Lyon</b>, France</span>
                        <div class="map-marker">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>

                    </div>
                </div>

                <br>


            </div>
        </div>
    </div>
    </div>
</body>

</html>
